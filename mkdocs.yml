site_name: Koinos Documentation
site_url: https://docs.koinos.io

site_description: Build a decentralized future with The World's First Feeless Smart Contract Platform. From running validators to smart contract development, Koinos Documentation has you covered.

repo_name: koinos
repo_url: https://github.com/koinos/koinos

edit_uri: https://github.com/koinos/koinos-docs/master/docs/

copyright: Copyright 2023-2024 Koinos Group

docs_dir: docs

theme:
  name: material
  custom_dir: material/overrides
  language: en
  font:
    text: Plus Jakarta Sans
  icon:
    edit: material/pencil
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
  palette:
    - media: "(prefers-color-scheme)"
      primary: black
      scheme: slate
      toggle:
        icon: material/link
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      primary: black
      scheme: default
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  favicon: assets/favicon.ico
  logo: assets/koinos-mark-light.svg

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/koinos
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/koinos/
    - icon: fontawesome/brands/discord
      link: https://discord.koinos.io
    - icon: fontawesome/brands/telegram
      link: https://telegram.koinos.io/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/koinosnetwork
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@koinosgroup

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - swagger-ui-tag
  - search

